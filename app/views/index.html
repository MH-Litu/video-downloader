<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Downloader</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- google font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
   
    

</head>


<body ng-app="landingPage" ng-controller="landingCtrl">
 
      <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- The mobile navbar-toggle button can be safely removed since you do not need it in a non-responsive implementation -->
          <a class="navbar-brand" href="#">Video Downloader</a>
        </div>
        <!-- Note that the .navbar-collapse and .collapse classes have been removed from the #navbar -->
        <div id="navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>

          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container" style="margin-top:150px;">
        <div class="row">
            <div class="col-md-12">

                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" ng-model="youtube_url" class="form-control input-lg" placeholder="Video URL " />
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search" ng-click="grabeYoutube()"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12" style="padding: 0px!important;" ng-show="videoUrlUnwanted">
                <p style="color:red">Please provide proper video link. </p>
             </div>

            <div class="col-md-12" ng-show="showYTinfo">
                <div class="col-md-4 no_padding">
                    <img ng-src="{{youtube.thumbnail}}" height="240" width="320"/>
                    
                    <br />
                    <div style="margin-top:5px">
                        <button class="btn btn-lg btn-info" style="width:320px;color:#fff!important;" ng-click="uploadYoutube()">Download Video</button><br/>
                        
                        <button class="btn btn-lg btn-danger" style="width:320px;margin-top:2px;color:#fff!important;" ng-click="cancelUploadAnyway()">Cancel</button>
                    </div>
                </div>
                <div class="col-md-8">
                   <h4> Title  : {{youtube.title}} </h4>
                    <h4>Duration : {{youtube.duration}}</h4>
                    <h4>View : {{youtube.view_count}}</h4>
                    <!-- <button class="btn btn-success">Download Link</button> -->
                    <!-- <a href="{{downloadLink}}" class="btn btn-success" value="Download Link"/> -->
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/js/public_page_js/main_landing_page.js"></script>

    <script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
    


</body>
</html>
